<table class='tblFooterMenu'>
    <tr>
        <td><button class='imgButtonBig' id='btnHome'>Accueil</button></td>
        <td><button class='imgButtonBig btnStartWod'>Démarrer</button></td>
        <td><button class='imgButtonBig' id='btnRecentWod'>Récents</button></td>
    </tr>
</table>
<script>
    $('#btnHome').click(function() {
        pageManager.renderPage("homePage");
        pageManager.renderFooter("footerMenu");
    });
    $('.btnStartWod').click(function() {
        wodRunner.startWod();
    });
    $('#btnRecentWod').click(function() {
        // get recents and display content
        dataManager.getDataFromStorage('wodRecent').done((data) => {
            pageManager.renderElement('wod/listRecentWod',data,'tdContent');  
        });
    });
</script>
