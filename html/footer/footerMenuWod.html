<table class='tblFooterMenu'>
    <tr>
        <td><button class='imgButtonBig' id='btnHome'><img/><br/>Accueil</button></td>
        <td><button class='imgButtonBig btnStartWod disabled' id='btnStartWod'><img/><br/>Démarrer</button></td>
        <td><button class='imgButtonBig' id='btnRecentWod'><img/><br/>Récents</button></td>
    </tr>
</table>
<script>
    $('#btnHome').click(function() {
        pageManager.navigateTo('home');
    });
    $('#btnStartWod').click(function() {
        wodRunner.startWod();
    });
    $('#btnRecentWod').click(function() {
        // get recents and display content
        dataManager.getDataFromStorage('wodRecent').done((data) => {
            let element = 'wod/listRecentWod';
            if (!data) element = 'wod/wodNoRecent';
            pageManager.renderElement(element,data,'divContent');  
        });
    });
</script>
