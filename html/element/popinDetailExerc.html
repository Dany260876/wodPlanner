<table id='tblDetailExerc' data-custom='[object.isCustom]'>
    <tr>
        <td>Nom</td><td>[object.nom]</td>
    </tr>
    <tr>
        <td>Catégorie</td><td id='categorie_id'>[object.categorie_id]</td>
    </tr>
    <tr>
        <td>Zone</td><td id='zone_du_corps_id'>[object.zone_du_corps_id]</td>
    </tr>
    <tr>
        <td>Difficulté</td><td id='difficulte_id'>[object.difficulte_id]</td>
    </tr>
    <tr>
        <td>Description</td><td>[object.description]</td>
    </tr>
</table>
<table id='tblDetailExercButtons'>
    <tr>
        <td><button class='imgButtonSmall' id='btnDeleteExerc' onclick="popinManager.setCallbackFunction('exoPage.deleteExercice([object.id])');popinManager.showConfirmation('Confirmez-vous la suppression de l\'exercice ?')">&nbsp;</button></td>
    </tr>
</table>
